<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Random styles</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>

        <div class="container">
            <div class="content">
                <p class="title">Current border width: <span class="borderWidth">3px</span></p>
                <p class="title">Current border style: <span class="borderStyle">solid</span></p>
                <p class="title">Current border color: <span class="borderColor">rgb(0, 0, 0)</span></p>

                <br />

                <p class="title">Current text color: <span class="textColor">rgb(0, 0, 0)</span></p>
                <p class="title">Current background color: <span class="backgroundColor">rgb(255, 255, 255)</span></p>

                <br />

                <p class="title">Current font family: <span class="fontFamily">Arial, Helvetica, sans-serif</span></p>
                <p class="title">Current font weight: <span class="fontWeight">500</span></p>
            </div>

            <button class="button">Click</button>
        </div>

        <script src="app.js"></script>
    </body>
</html>
